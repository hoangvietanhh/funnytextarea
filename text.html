<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <h2 id="head">Type any thing</h2>
    <textarea name="" id="content" cols="50" rows="10" onkeyup="changeText()">

</textarea>
</div>

</body>
</html>
<script>
    let message=['H','e','l','l','o',' ','C','o','d','e','G','y','m','.'];
    let count=0;

    function changeText(){
        document.getElementById('content').value = '';
        for (let j=0; j<= count; j++){
            document.getElementById('content').value += message[j] ;
        }
        count++;
        if (count>message.length){
            count=0;
            document.getElementById('content').value = '';
        }
    }
</script>
